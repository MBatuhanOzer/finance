{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <main class="contqainer py-5 text-center">
        <form action="/quote" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    </main>
    {% if stock %}
        <main class="container py-5 text-centered">
            <p>A share of {{stock.symbol}} costs {{usd(stock.price)}}.</p>
        </main>
    {%endif%}

{% endblock %}
